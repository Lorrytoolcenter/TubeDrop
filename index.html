<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeDrop</title>
    <style>
        /* --- 基础样式 --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px 40px; /* Increased horizontal padding */
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            position: relative; /* For positioning the language switcher */
        }

        /* --- 语言切换器 --- */
        .lang-switcher {
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 0.9em;
            background-color: #e9ecef;
            padding: 5px 10px;
            border-radius: 15px;
        }
        .lang-switcher a {
            color: #495057;
            text-decoration: none;
            font-weight: bold;
            padding: 5px;
        }
        .lang-switcher a:hover, .lang-switcher a.active {
            color: #3498db;
        }

        /* --- 头部 --- */
        header {
            text-align: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        header h1 {
            font-size: 3em;
            color: #2c3e50;
            margin: 0;
        }
        header p {
            font-size: 1.2em;
            color: #7f8c8d;
        }

        /* --- 下载区域 --- */
        .download-section {
            text-align: center;
            padding: 20px 0;
        }
        .download-button {
            display: inline-block;
            background-color: #3498db;
            color: #ffffff;
            padding: 15px 35px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.4);
        }
        .download-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .download-note {
            font-size: 0.9em;
            color: #95a5a6;
            margin-top: 15px;
        }

        /* --- 截图和功能 --- */
        .content-section {
            margin-top: 40px;
        }
        .screenshot {
            text-align: center;
        }
        .screenshot img {
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-top: 40px;
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            display: inline-block;
        }
        .features-list {
            list-style-type: '✅  ';
            padding-left: 20px;
        }
        .features-list li {
            margin-bottom: 10px;
        }
        .center-heading {
             text-align: center;
        }

        /* --- 尾部 --- */
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        footer a {
            color: #3498db;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="lang-switcher">
            <a href="#" id="lang-zh" onclick="switchLanguage('zh')">中文</a> |
            <a href="#" id="lang-en" onclick="switchLanguage('en')">English</a>
        </div>

        <header>
            <h1>TubeDrop 📥</h1>
            <p id="tagline"></p>
        </header>

        <main>
            <section class="download-section">
                <a href="https://github.com/Lorrytoolcenter/TubeDrop/releases/download/windowsOS/TubeDrop.exe" class="download-button" id="download-button"></a>
                <p class="download-note" id="download-note"></p>
            </section>

            <section class="content-section screenshot">
                <img src="https://i.imgur.com/your-screenshot-url.png" alt="TubeDrop Application Screenshot">
            </section>
            
            <section class="content-section">
                <div class="center-heading">
                    <h2 id="features-title"></h2>
                </div>
                <ul class="features-list">
                    <li id="feature-1"></li>
                    <li id="feature-2"></li>
                    <li id="feature-3"></li>
                    <li id="feature-4"></li>
                    <li id="feature-5"></li>
                    <li id="feature-6"></li>
                </ul>
            </section>
        </main>

        <footer>
            <p id="footer-copyright"></p>
            <p><a href="https://github.com/Lorrytoolcenter/TubeDrop" target="_blank" id="footer-github-link"></a></p>
        </footer>
    </div>

    <script>
        // --- Translation Data ---
        const translations = {
            zh: {
                title: "TubeDrop - 简单好用的视频下载工具",
                tagline: "一款简洁、强大、易于使用的桌面视频下载工具。",
                "download-button": "立即下载 Windows 版",
                "download-note": "当前版本: v1.0.0 | 无需安装，直接运行",
                "features-title": "主要功能",
                "feature-1": "<strong>多种格式</strong>：支持下载为 <strong>MP4</strong> 视频或提取为 <strong>MP3</strong> 音频。",
                "feature-2": "<strong>画质选择</strong>：可选择多种视频分辨率（1080p, 720p等）和MP3码率。",
                "feature-3": "<strong>界面友好</strong>：简洁清爽的图形界面，任何人都能轻松上手。",
                "feature-4": "<strong>实时进度</strong>：可视化的进度条，让下载状态一目了然。",
                "feature-5": "<strong>便捷操作</strong>：内置“从剪贴板粘贴”、“一键清空”、“打开文件夹”等实用功能。",
                "feature-6": "<strong>跨平台支持</strong>：基于 Python 构建，理论上兼容 Windows, macOS 和 Linux。",
                "footer-copyright": "&copy; 2025 Lorrytoolcenter. 所有权利保留。",
                "footer-github-link": "在 GitHub 上查看本项目"
            },
            en: {
                title: "TubeDrop - A Simple & Powerful Video Downloader",
                tagline: "A clean, powerful, and easy-to-use desktop video downloader.",
                "download-button": "Download for Windows",
                "download-note": "Current Version: v1.0.0 | No installation required, just run.",
                "features-title": "Key Features",
                "feature-1": "<strong>Multiple Formats</strong>: Supports downloading as <strong>MP4</strong> videos or extracting audio as <strong>MP3</strong>.",
                "feature-2": "<strong>Quality Selection</strong>: Choose from various video resolutions (1080p, 720p, etc.) and MP3 bitrates.",
                "feature-3": "<strong>User-Friendly Interface</strong>: A clean and simple GUI that's easy for anyone to use.",
                "feature-4": "<strong>Real-time Progress</strong>: A visual progress bar shows the status of your current download.",
                "feature-5": "<strong>Convenient Utilities</strong>: Includes \"Paste from Clipboard,\" \"Clear,\" and \"Open Folder\" buttons for a smooth workflow.",
                "feature-6": "<strong>Cross-Platform Support</strong>: Built with Python, theoretically compatible with Windows, macOS, and Linux.",
                "footer-copyright": "&copy; 2025 Lorrytoolcenter. All Rights Reserved.",
                "footer-github-link": "View Project on GitHub"
            }
        };

        // --- Language Switching Logic ---
        function switchLanguage(lang) {
            const data = translations[lang];
            
            // Set page title
            document.title = data.title;

            // Update all elements with an ID matching a key in the translation data
            for (const key in data) {
                const element = document.getElementById(key);
                if (element) {
                    element.innerHTML = data[key];
                }
            }
            
            // Update active state for language switcher links
            document.getElementById('lang-zh').classList.remove('active');
            document.getElementById('lang-en').classList.remove('active');
            document.getElementById(`lang-${lang}`).classList.add('active');
        }

        // --- Set Default Language on Page Load ---
        window.onload = () => {
            // You can set a default language or detect browser language
            // For now, we default to Chinese ('zh')
            switchLanguage('zh');
        };
    </script>

</body>
</html>

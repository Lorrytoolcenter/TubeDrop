<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeDrop</title>
    <style>
        /* --- Dark Mode Color Palette --- */
        :root {
            --dark-bg: #121212;
            --container-bg: #1e1e1e;
            --primary-text: #e0e0e0;
            --title-text: #ffffff;
            --secondary-text: #a0a0a0;
            --border-color: #444444;
            --accent-color: #3498db;
            --mac-button-bg: #6c757d;
        }

        /* --- 基础样式 --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--primary-text);
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px 40px;
            background-color: var(--container-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            position: relative;
        }

        /* --- 语言切换器 --- */
        .lang-switcher {
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 0.9em;
            background-color: #343a40;
            padding: 5px 10px;
            border-radius: 15px;
        }
        .lang-switcher a {
            color: #adb5bd;
            text-decoration: none;
            font-weight: bold;
            padding: 5px;
        }
        .lang-switcher a:hover, .lang-switcher a.active {
            color: var(--title-text);
        }

        /* --- 头部 --- */
        header {
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        header h1 {
            font-size: 3em;
            color: var(--title-text);
            margin: 0;
        }
        header p {
            font-size: 1.2em;
            color: var(--secondary-text);
        }

        /* --- 下载区域 --- */
        .download-section {
            text-align: center;
            padding: 20px 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .download-button {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--title-text);
            padding: 15px 35px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.2s;
            border: none;
        }
        .download-button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .download-button.mac {
            background-color: var(--mac-button-bg);
        }
        .download-button.mac:hover {
            background-color: #868e96;
        }
        .download-note {
            font-size: 0.9em;
            color: var(--secondary-text);
            margin-top: 20px;
        }

        /* --- 截图和功能 --- */
        .content-section {
            margin-top: 40px;
        }
        .screenshot {
            text-align: center;
        }
        .screenshot img {
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        h2 {
            text-align: center;
            color: var(--title-text);
            margin-top: 40px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            display: inline-block;
        }
        .features-list {
            list-style-type: '✅  ';
            padding-left: 20px;
        }
        .features-list li {
            margin-bottom: 10px;
        }
        .center-heading {
             text-align: center;
        }

        /* --- 尾部 --- */
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            font-size: 0.9em;
            color: var(--secondary-text);
        }
        footer a {
            color: var(--accent-color);
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="lang-switcher">
            <a href="javascript:void(0);" id="lang-zh" onclick="switchLanguage('zh')">中文</a> |
            <a href="javascript:void(0);" id="lang-en" onclick="switchLanguage('en')">English</a>
        </div>

        <header>
            <h1>TubeDrop 📥</h1>
            <p id="tagline"></p>
        </header>

        <main>
            <section class="download-section">
                <div class="button-container">
                    <a href="https://github.com/Lorrytoolcenter/TubeDrop/releases/download/windowsOS/TubeDrop.exe" class="download-button" id="download-button-win"></a>
                    <a href="https://github.com/Lorrytoolcenter/TubeDrop/releases/download/MAS_OS/TubeDrop_Installer.dmg" class="download-button mac" id="download-button-mac"></a>
                </div>
                <p class="download-note" id="download-note"></p>
            </section>

            <section class="content-section screenshot">
                <img src="https://github.com/Lorrytoolcenter/TubeDrop/blob/master/TubeDrop1.jpg" alt="TubeDrop Application Screenshot">
            </section>
            
            <section class="content-section">
                <div class="center-heading">
                    <h2 id="features-title"></h2>
                </div>
                <ul class="features-list">
                    <li id="feature-1"></li>
                    <li id="feature-2"></li>
                    <li id="feature-3"></li>
                    <li id="feature-4"></li>
                    <li id="feature-5"></li>
                    <li id="feature-6"></li>
                </ul>
            </section>
        </main>

        <footer>
            <p id="footer-copyright"></p>
            <p><a href="https://github.com/Lorrytoolcenter/TubeDrop" target="_blank" id="footer-github-link"></a></p>
        </footer>
    </div>

    <script>
        const translations = {
            zh: {
                title: "TubeDrop - 为 YouTube 设计的视频下载工具",
                tagline: "一款主要为 <strong>YouTube</strong> 用户设计的桌面下载工具，同时也支持数百个其他网站。",
                "download-button-win": "下载 Windows 版 (.exe)",
                "download-button-mac": "下载 macOS 版 (.dmg)",
                "download-note": "当前版本: v1.0.0 | 无需安装，直接运行",
                "features-title": "主要功能",
                "feature-1": "<strong>多种格式</strong>：支持下载为 <strong>MP4</strong> 视频或提取为 <strong>MP3</strong> 音频。",
                "feature-2": "<strong>画质选择</strong>：可选择多种视频分辨率和MP3码率。",
                "feature-3": "<strong>界面友好</strong>：简洁清爽的图形界面，任何人都能轻松上手。",
                "feature-4": "<strong>实时进度</strong>：可视化的进度条，让下载状态一目了然。",
                "feature-5": "<strong>便捷操作</strong>：内置“从剪贴板粘贴”、“一键清空”、“打开文件夹”等实用功能。",
                "feature-6": "<strong>免费且无广告</strong>：本软件完全免费，承诺不包含任何形式的广告或恶意软件。",
                "footer-copyright": "&copy; 2025 Lorrytoolcenter. 所有权利保留。",
                "footer-github-link": "在 GitHub 上查看本项目"
            },
            en: {
                title: "TubeDrop - Video Downloader for YouTube",
                tagline: "A desktop downloader designed primarily for <strong>YouTube</strong> users, while also supporting hundreds of other websites.",
                "download-button-win": "Download for Windows (.exe)",
                "download-button-mac": "Download for macOS (.dmg)",
                "download-note": "Current Version: v1.0.0 | No installation required, just run.",
                "features-title": "Key Features",
                "feature-1": "<strong>Multiple Formats</strong>: Supports downloading as <strong>MP4</strong> videos or extracting audio as <strong>MP3</strong>.",
                "feature-2": "<strong>Quality Selection</strong>: Choose from various video resolutions and MP3 bitrates.",
                "feature-3": "<strong>User-Friendly Interface</strong>: A clean and simple GUI that's easy for anyone to use.",
                "feature-4": "<strong>Real-time Progress</strong>: A visual progress bar shows the status of your current download.",
                "feature-5": "<strong>Convenient Utilities</strong>: Includes \"Paste from Clipboard,\" \"Clear,\" and \"Open Folder\" buttons.",
                "feature-6": "<strong>Free and Ad-Free</strong>: This software is completely free and promises to contain no ads or malware.",
                "footer-copyright": "&copy; 2025 Lorrytoolcenter. All Rights Reserved.",
                "footer-github-link": "View Project on GitHub"
            }
        };

        function switchLanguage(lang) {
            const data = translations[lang];
            document.title = data.title;
            for (const key in data) {
                const element = document.getElementById(key);
                if (element) {
                    element.innerHTML = data[key];
                }
            }
            document.getElementById('lang-zh').classList.remove('active');
            document.getElementById('lang-en').classList.remove('active');
            document.getElementById(`lang-${lang}`).classList.add('active');
        }

        window.onload = () => {
            const userLang = navigator.language || navigator.userLanguage;
            if (userLang.startsWith('zh')) {
                switchLanguage('zh');
            } else {
                switchLanguage('en');
            }
        };
    </script>

</body>
</html>
